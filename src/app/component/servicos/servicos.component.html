<div>
    <div>
        <section class="servicos">
            <button mat-icon-button color="primary" (click)="voltar()">
                <mat-icon>reply</mat-icon>
            </button>
            Serviços
        </section>
    </div>
    <div class="tables">
        <div style="margin : 15px">
            <div style="margin-bottom: 25px;">
                <button mat-raised-button (click)="openCadastroHorarios()">CADASTRAR HORÁRIOS</button>
            </div>
            <table mat-table [dataSource]="horarios" class="mat-elevation-z8 table" matSort #horarioSort="matSort">
                <!-- Position Column -->
                <ng-container matColumnDef="demo-position">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button ><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="horario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Horários </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.horario}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div style="margin : 15px">
            <div style="margin-bottom: 25px;">
                <button mat-raised-button (click)="openCadastroServicos()">CADASTRAR SERVIÇOS</button>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
                <!-- Position Column -->
                <ng-container matColumnDef="demo-position">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="demo-name">
                    <th mat-header-cell *matHeaderCellDef> Serviço </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-preco">
                    <th mat-header-cell *matHeaderCellDef> Preço </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </div>
    </div>
</div>
